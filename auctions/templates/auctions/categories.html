{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container" style="max-width: 700px;">
        <h1 style="margin: 30px 0">Search by Category</h1>
        <ul class="list-group">
            {% for category in categories %}
                {% if category.related.count > 0 %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'search_categories' category.pk %}">{{ category.name }}</a>
                        <span class="badge bg-primary rounded-pill">{{ category.related.count }}</span>
                    </li>
                {% endif %}
            {% empty %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <h4>No Items Added</h4>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
